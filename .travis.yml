sudo: false

language: c

addons:
  apt:
    packages:
    - luarocks

env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""

before_install: luarocks install --local luacheck

before_script: $HOME/.luarocks/bin/luacheck . -qo "011"
script: curl -s https://raw.githubusercontent.com/BigWigsMods/packager/master/release.sh | bash

cache:
  apt: true
  directories:
    - $HOME/.luarocks
